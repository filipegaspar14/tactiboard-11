<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TactiBoard 11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .controls {
      margin: 20px;
    }

    select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    .field {
      width: 350px;
      height: 550px;
      background: linear-gradient(#15803d, #166534);
      margin: auto;
      border-radius: 12px;
      position: relative;
      border: 4px solid white;
    }

    .player {
      position: absolute;
      width: 80px;
      height: 35px;
      background: white;
      color: black;
      border-radius: 6px;
      text-align: center;
      line-height: 35px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>âš½ TactiBoard 11</h1>

<div class="controls">
  <select id="formation">
    <option value="433">4-3-3</option>
    <option value="442">4-4-2</option>
  </select>
  <button onclick="generateFormation()">Aplicar</button>
  <button onclick="exportImage()">Exportar Imagem</button>
</div>

<div class="field" id="field"></div>

<script>
function generateFormation() {
  const field = document.getElementById("field");
  field.innerHTML = "";

  const formation = document.getElementById("formation").value;

  let positions = [];

  if (formation === "433") {
    positions = [
      [135, 500], // GR
      [30, 420], [110, 420], [190, 420], [270, 420],
      [70, 320], [135, 320], [200, 320],
      [40, 200], [135, 200], [230, 200]
    ];
  }

  if (formation === "442") {
    positions = [
      [135, 500],
      [30, 420], [110, 420], [190, 420], [270, 420],
      [30, 300], [110, 300], [190, 300], [270, 300],
      [90, 180], [180, 180]
    ];
  }

  positions.forEach(pos => {
    const div = document.createElement("div");
    div.className = "player";
    div.contentEditable = true;
    div.style.left = pos[0] + "px";
    div.style.top = pos[1] + "px";
    div.innerText = "";
    field.appendChild(div);
  });
}

function exportImage() {
  alert("Na prÃ³xima versÃ£o vamos exportar automaticamente como imagem ðŸ˜‰");
}

generateFormation();
</script>

</body>
</html>
